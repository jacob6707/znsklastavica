<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.ico" />
    <script
      src="https://kit.fontawesome.com/ee49ee0006.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="app.js" defer></script>
    <title>ŽSNK Lastavica - Kontakt</title>
  </head>
  <body>
    <header class="main-header">
      <div class="top">
        <a href="index.html" class="logo"
          ><img src="images/logo.ico" alt="logo" />
          <h1>Lastavica</h1></a
        >
        <a href="javascript:void(0);" class="hamburger" onclick="toggleNav()"
          ><i class="fa-solid fa-bars fa-lg"></i
        ></a>
      </div>
      <nav class="main-nav" id="main-nav">
        <ul>
          <li><a href="index.html" class="active">Početna</a></li>
          <li><a href="klub.html">O klubu</a></li>
          <li><a href="momcad.html">Momčad</a></li>
          <li><a href="galerija.html">Galerija</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Kontaktirajte nas</h2>
        <form
          action="mailto:info@znklastavica.hr"
          method="post"
          class="contact"
        >
          <label for="ime">Ime:</label>
          <input
            type="text"
            id="ime"
            name="ime"
            placeholder="Ime..."
            required
          />

          <label for="email">Email adresa:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-mail..."
            required
          />

          <label for="poruka">Poruka:</label>
          <textarea
            id="poruka"
            name="poruka"
            placeholder="Napiši poruku..."
            required
            style="height: 200px"
          ></textarea>

          <button type="submit">Pošalji</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; ŽSNK Lastavica 2023. Sva prava pridržana.</p>
    </footer>
  </body>
</html>
